<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container"  ng-controller='NarrowItDownController as narrowCtrl'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="narrowCtrl.menuItem">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowCtrl.getMatchedItems();">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <!-- <found-items found="narrowCtrl.found" on-remove="narrowCtrl.removeItem(index)"></found-items> -->
    <div style="margin: 100px auto auto auto">
    <ol>
      <li ng-repeat="item in narrowCtrl.found">
         {{ item.name }} , {{ item.short_name }} , {{ item.description }}
        <button ng-click="narrowCtrl.removeItem( $index);">Remove Item</button>
      </li>
    </ol>
  </div>
    <div style="color:#FF0000;font-size:20px" ng-if="narrowCtrl.nothingFoundFlag"><b>Nothing found</div>

  </div>

</body>
</html>
